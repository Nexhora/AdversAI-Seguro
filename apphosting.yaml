# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  minInstances: 0
  maxInstances: 10
# Pass secrets as environment variables to the Next.js app.
# The GOOGLE_API_KEY secret is made available to the app as the google_api_key env var.
# Firebase config keys are now handled via the .env file and are not needed here.
environmentVariables:
  google_api_key: ${secret:GOOGLE_API_KEY}
