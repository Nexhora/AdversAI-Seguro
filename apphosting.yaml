# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  minInstances: 0
  maxInstances: 10
  env:
    # Variables sin prefijo para el lado del servidor (run-time)
    - secret: FIREBASE_API_KEY
    - secret: FIREBASE_AUTH_DOMAIN
    - secret: FIREBASE_PROJECT_ID
    - secret: FIREBASE_STORAGE_BUCKET
    - secret: FIREBASE_MESSAGING_SENDER_ID
    - secret: FIREBASE_APP_ID
    - secret: NEXT_PUBLIC_GOOGLE_API_KEY
    
    # Variables con prefijo NEXT_PUBLIC_ para el proceso de build
    - secret: NEXT_PUBLIC_FIREBASE_API_KEY
    - secret: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    - secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    - secret: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    - secret: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    - secret: NEXT_PUBLIC_FIREBASE_APP_ID

# Required for Next.js frameworks and Firebase/Google services
requires:
  - "GCP_PROJECT"
