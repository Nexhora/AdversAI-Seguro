# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  minInstances: 0
  maxInstances: 10
  env:
    # Esta variable de la API de Google es para Genkit en el servidor.
    # Genkit en el servidor busca la variable GOOGLE_API_KEY o GOOGLE_API.
    - secret: NEXT_PUBLIC_GOOGLE_API_KEY
      key: GOOGLE_API_KEY
    # Esta variable tambi√©n es para el cliente
    - secret: NEXT_PUBLIC_GOOGLE_API_KEY
      key: NEXT_PUBLIC_GOOGLE_API_KEY
