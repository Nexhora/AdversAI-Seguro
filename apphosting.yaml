# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
runConfig:
  minInstances: 0
  maxInstances: 10
  env:
    # This secret is for Genkit on the server-side.
    # It does NOT need the NEXT_PUBLIC_ prefix.
    - secret: NEXT_PUBLIC_GOOGLE_API_KEY
      key: GOOGLE_API_KEY

# The client-side Firebase config is now hardcoded in src/lib/firebase.ts
# to prevent build-time issues with environment variables.
# We no longer need to pass Firebase-related secrets here.
